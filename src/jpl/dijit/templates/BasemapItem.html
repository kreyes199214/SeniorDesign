<div class="media list-group-item activeLayerListMediaItem">
    <div class="media-left">
        <img class="media-object mediaItemImg" src="" alt="color hill shade" data-dojo-attach-point="img">
    </div>
    <div class="media-body">
        <h4 class="media-heading" data-dojo-attach-point="layerTitle">Layer Title</h4>
        <div data-dojo-attach-point="layerDescription">
        </div>
        <p class="basemapSetButtonP" data-dojo-attach-point="basemapSetButtonP"><a class="btn btn-success setBasemapBtn" data-dojo-attach-point="setBasemapBtn" role="button">Set</a></p>
        <div class="iconDiv">
            <div class="iconDiv">
                <div class="mediaItemIconList">
                    <span data-dojo-attach-point="informationBtn" class="fa fa-info-circle mediaItemIcon" aria-hidden="true" alt="Show Information"></span>
                    <span data-dojo-attach-point="metadataBtn" class="fa fa-file-text-o mediaItemIconSizeToFit" aria-hidden="true" alt="Open Metadata"></span>
                    <span data-dojo-attach-point="downloadBtn" class="fa fa-download mediaItemIconSizeToFit" aria-hidden="true" alt="Download Data"></span>
                </div>
            </div>
            <div>
                <span data-dojo-attach-point="showMoreBtn" class="fa fa-caret-down mediaItemIcon hidden" aria-hidden="true"></span>
            </div>
        </div>
        <div data-dojo-attach-point="myLayerControlsContainer" class="myLayerControls" style="display:none;">
            <div class="layerControlsButtonContainer">
                <div data-dojo-attach-point="flyToLayerBtnContainer">
                    <a rel="tooltip" data-content="Zoom to Layer" alt="Zoom to Layer" data-placement="left" data-dojo-attach-point="flyToLayerBtn" class="myLayerButtonLink" style="line-height: 0.5em;margin: 0;padding: 0;">
                    <span class="bookmark-control fa-stack fa-lg" style="top:-8px;width:20px;height:20px;">
                        <i class="fa fa-circle fa-stack-1x"></i>
                        <i class="fa fa-crosshairs fa-stack-1x" style="color: #333;font-size: 0.70em;width:20px;height:20px;"></i>
                    </span>
                    </a>
                </div>

                <label data-dojo-attach-point="viewLegendLabel" style="font-size: 0.9em;font-weight: normal;padding-left: 4px; cursor: pointer;" class="hidden">
                    <input type="checkbox" data-dojo-attach-point="viewLegendBtn" class="hidden" />
                    Legend
                </label>
            </div>

            <div class="layer-slider-container" data-dojo-attach-point="sliderContainer"></div>

            <div data-dojo-attach-point="legendContainer" class="hidden" style="margin-top: 20px;">
                <img data-dojo-attach-point="legendImage" />
            </div>

            <div data-dojo-attach-point="colorLegendControlContainer"></div>

            <br>
        </div>
    </div>
