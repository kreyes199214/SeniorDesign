<div id="createbookmarkmenuscontainer">
    <div data-dojo-attach-point="bookmarkDetailsMenuContent">
        <label>Layers:</label><button class="btn btn-link bookmarkCreationUpdateButton" data-dojo-attach-point="updateLayersButton">update</button>
        <div data-dojo-attach-point="layersList"></div>

        <br>

        <label>Bounding Box:</label><button class="btn btn-link bookmarkCreationUpdateButton" data-dojo-attach-point="updateBoundingBoxButton">update</button>
        <div data-dojo-attach-point="extentList"></div>

        <br>

        <div data-dojo-attach-point="newBookmarkGraphicListContainer" class="hidden">
            <label>Graphics:</label>
            <div data-dojo-attach-point="newBookmarkGraphicList">
            </div>
            <br>
        </div>

        <div>
            <div class="form-group">
                <label>Title:</label>
                <input data-dojo-attach-point="titleInput" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea data-dojo-attach-point="descriptionInput" class="form-control" rows="5" style="resize:both;"></textarea>
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="mediaUrlInput">Media URL:</label>
                <input type="text" data-dojo-attach-point="mediaUrlInput" id="mediaUrlInput" class="form-control">
                <p class="help-block">Media URL for this bookmark.</p>
            </div>
        </div>

        <hr>

        <div>
            <button id="createBookmarkAddShapeModalBtn" data-dojo-attach-point="addShapeButton" type="button" class="btn btn-primary" style="cursor:pointer;visibility:visible;"><span class="fa fa-square-o"></span>&nbsp;Add Shape</button>
            <button id="createBookmarkAddAnnotationModalBtn" data-dojo-attach-point="addAnnotationButton" type="button" class="btn btn-primary" style="cursor:pointer;visibility: visible;"><span class="fa fa-pencil"></span>&nbsp;Add Annotation</button>
            <button id="createBookmarkFinishModalBtn" data-dojo-attach-point="finishButton" type="button" class="btn btn-success hidden" style="cursor:pointer;visibility: visible;">Finish</button>
            <button id="createBookmarkFinishModalBtnDisabled" data-dojo-attach-point="finishButtonDisabled" type="button" class="btn btn-danger" style="cursor:pointer;visibility: visible;">Finish</button>
        </div>
    </div>
</div>
