<div>
<div id="createBookmarkModalContainer" data-dojo-attach-point="createBookmarkModalContainer" class="modal fade" role="dialog" aria-visible="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-visible="true">&times;</span>
                </button>
                <h4 class="modal-title">Create Bookmark</h4>
            </div>
            <div class="modal-body">
                <label>Layers:</label>
                <div data-dojo-attach-point="layersList"></div>

                <br>

                <label>Bounding Box:</label>
                <div data-dojo-attach-point="extentList"></div>

                <br>

                <div>
                    <div class="form-group">
                        <label>Title:</label>
                        <input data-dojo-attach-point="titleInput" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea data-dojo-attach-point="descriptionInput" class="form-control" rows="5" style="resize:both;"></textarea>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="mediaUrlInput">Media URL:</label>
                        <input type="text" data-dojo-attach-point="mediaUrlInput" id="mediaUrlInput" class="form-control">
                        <p class="help-block">Media URL for this bookmark.</p>
                    </div>
                    <!--
                    <div class="form-group">
                        <label for="exampleInputFile">Media Input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Upload media for this bookmark.</p>
                    </div>
                    -->
                </div>

            </div>
            <div class="modal-footer">
                <button id="createBookmarkAddShapeModalBtn" data-dojo-attach-point="addShapeButton" type="button" class="btn btn-primary" style="cursor:pointer;visibility:visible;" data-dismiss="modal">Add Shape</button>
                <button id="createBookmarkAddAnnotationModalBtn" data-dojo-attach-point="addAnnotationButton" type="button" class="btn btn-primary" style="cursor:pointer;visibility: visible;" data-dismiss="modal">Add Annotation</button>
                <button id="createBookmarkFinishModalBtn" data-dojo-attach-point="finishButton" type="button" class="btn btn-primary" style="cursor:pointer;visibility: visible;" data-dismiss="modal">Finish</button>
            </div>
        </div>
    </div>
</div>
</div>
