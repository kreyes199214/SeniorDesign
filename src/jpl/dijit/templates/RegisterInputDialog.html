<div id="registerInputDialog" data-dojo-attach-point="registerInputDialog" class="modal" tabindex="-1" role="dialog" aria-visible="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div data-dojo-type="dijit/form/Form" id="registerInputDialogForm" data-dojo-attach-point="registerInputDialogForm">
            <div class="modal-header text-center">
                <button id="registerModalClose" data-dojo-attach-point="registerModalClose" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-visible="true">&times;</span>
                </button>
                <h4 class="modal-title" data-dojo-attach-point="modalTitle"></h4>
            </div>
            <div class="modal-body">

              <div>
                <table border="0">
                  <tr>
                    <td colspan="2">
                      <p style="text-align:justify" data-dojo-attach-point="modalDescription">
                     </p>
                    </td>
                  </tr>
                  <tr>
                    <td align="right" width="180">
                      <b>Name</b>:&nbsp;
                    </td>
                    <td>
                      <input id="regname" type="textbox" value="">
                    </td>
                  </tr>
                  <tr>
                    <td align="right" width="180">
                      <b>Phone Number</b>:&nbsp;
                    </td>
                    <td>
                      <input id="regphone" type="textbox" value="">
                    </td>
                  </tr>
                  <tr>
                    <td align="right" width="180">
                      <b>Email</b>:&nbsp;
                    </td>
                    <td>
                      <input id="regemail" type="textbox" value="">
                    </td>
                  </tr>
                  <tr>
                    <td align="right" width="180">
                      <b>Preferred Username</b>:&nbsp;
                    </td>
                    <td>
                      <input id="regusername" type="textbox" value="">
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <br>Brief Description of Need, Intended Use and Justification: 
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <textarea id="regdesc" rows="4" cols="50"></textarea>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2" data-dojo-attach-point="modalFooter">
                    </td>
                  </tr>
                </table>
              </div>
            </div>
            <div class="modal-footer" style="padding:5px;text-align:center;">
              <button id="registerSubmitButton" data-dojo-attach-point="registerSubmitButton" type="button" class="btn btn-primary" style="cursor:pointer;" data-dismiss="modal">Submit</button>
              <button id="registerRemoveButton" data-dojo-attach-point="registerRemoveButton" type="button" class="btn btn-primary" style="cursor:pointer;" data-dismiss="modal">Cancel</button>&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
          </div>
        </div>
    </div>
</div>
