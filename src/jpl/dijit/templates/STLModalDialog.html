<div id="stlModalContainer" data-dojo-attach-point="stlModalContainer" class="modal fade" tabindex="-1" role="dialog" aria-visible="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-visible="true">&times;</span>
                </button>
                <h4 class="modal-title">Generate 3D Print File</h4>
            </div>
            <div class="modal-body">
              <table style="align:center">
                <tr><td>&nbsp;&nbsp;&nbsp;&nbsp;1. Select "Rectangle" button<br></td></tr>
                <tr><td>&nbsp;&nbsp;&nbsp;&nbsp;2. Draw a rectangle on the map<br></td></tr>
                <tr><td>&nbsp;&nbsp;&nbsp;&nbsp;3. Verify the inputs and click "submit" to start the job<br></td></tr>
                <tr><td>&nbsp;&nbsp;&nbsp;&nbsp;4. To Remove the rectangle, click on the shape and select<br></td></tr>
                <tr><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the "remove" option<br><br></td></tr>
              </table>
            </div>
            <div class="modal-footer">
              <div data-dojo-type="dijit/form/Form" data-dojo-attach-point="ToolModalDialogForm"> 
                <button id="stlRectangleButton" data-dojo-attach-point="stlRectangleButton" type="button" value="RECTANGLE" class="btn btn-primary" style="cursor:pointer;visibility: visible;" data-dismiss="modal">Rectangle</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
              </div>
            </div>
        </div>
    </div>
</div>
