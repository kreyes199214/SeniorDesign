<div id="sunangleModalContainer" data-dojo-attach-point="sunangleModalContainer" class="modal fade" tabindex="-1" role="dialog" aria-visible="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-visible="true">&times;</span>
                </button>
                <h4 class="modal-title">Sun Angle Tool</h4>
            </div>
            <div class="modal-body">
              <table style="align:center">
                <tr><td>&nbsp;&nbsp;&nbsp;&nbsp;1. Select "Point" button<br></td></tr>
                <tr><td>&nbsp;&nbsp;&nbsp;&nbsp;2. Drop a pin on the map<br></td></tr>
                <tr><td>&nbsp;&nbsp;&nbsp;&nbsp;3. Click on the pin<br></td></tr>
                <tr><td>&nbsp;&nbsp;&nbsp;&nbsp;4. Select the "Sun Angle Calculation" option<br></td></tr>
                <tr><td>&nbsp;&nbsp;&nbsp;&nbsp;5. To Remove the point, click on the shape and select<br></td></tr>
                <tr><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the "remove" option<br><br></td></tr>
              </table>
            </div>
            <div class="modal-footer">
              <div data-dojo-type="dijit/form/Form" data-dojo-attach-point="ToolModalDialogForm"> 
                <button id="sunanglePointButton" data-dojo-attach-point="sunanglePointButton" type="button" value="POINT" class="btn btn-primary" style="cursor:pointer;visibility: visible;" data-dismiss="modal">Point</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
              </div>
            </div>
        </div>
    </div>
</div>
